<h3>Add New Project to Inventory</h3>
<div>
  <div>
    <label>Project Title:</label>
    <br>
    <input class="form-control" #newTitle>
  </div>

  <div>
    <label>Project Description:</label>
    <br>
    <textarea class="form-control" #newDescription></textarea>
  </div>

  <div>
    <label>Project Goal:</label>
    <br>
    <input class="form-control" #newGoal>
  </div>
  <br>
    <button class="btn btn-success" (click)="submitForm(newTitle.value, newDescription.value, newGoal.value);newTitle.value=''; newDescription.value=''; newGoal.value=''">Add</button>
</div>
<hr>
<!-- (click)="goToDetailPage(store)" -->
<div *ngFor="let project of projects | async" (click)="goToDetailPage(project)"
  class="panel panel-default">
  <div class="card">
    <div class="card-body">
      <h3><b>{{project.title}}</b>, Goal: ${{project.goal}}</h3>
      <p>{{project.description}}</p>
    </div>
  </div>
  <br>
</div>
